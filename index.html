<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Restaurants Reviews</title>
  <link rel="stylesheet" href="dist/css/styles.css">
  <link rel="stylesheet" href="dist/font-awesome-4.6.3/css/font-awesome.min.css">
  <script type="text/javascript" src="dist/js/main.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Restaurants Reviews</a></li>
    </ul>
  </nav>
  <header class="container">
    <div class="row">
      <h1>List of restaurants</h1>
      <p>Search a restaurant or use food filter to narrow down the options.</p>
    </div>
  </header>
  <main role="main" class="container">
    <section id="search-form">
    <label for="searchbox" class="sr-only">Type to filter by name</label>
      <input id="searchbox" type="text" name="search" placeholder="Type to filter by name">
    <div role="radiogroup">
      <span class="sr-only">Filter by type</span>
      <ul>

        <li>
          <input type="radio" name="filter" id="spa" value="Italian">
          <label for="spa">Spanish</label>
        </li>

        <li>          
          <input type="radio" name="filter" id="pizza" value="Pizza">
          <label for="pizza">Pizza</label>
        </li>
        
        <li>
          <input type="radio" name="filter" id="chi" value="Fast food">
          <label for="chi">Chinnesse</label>
        </li>
          
        <li>
          <input type="radio" name="filter" id="veg" value="Fast food">
          <label for="veg">Vegan</label>
        </li>

        <li>
          <input type="radio" name="filter" id="sea" value="Seafood">
          <label for="sea">Seafood</label>
        </li>

      </ul>
    </div>
    </section>
    <section id="restaurants-list">
    </section>
  </main>
  <footer class="container">
    Created with <span class="sr-only">love</span><span class="fa fa-heart" aria-hidden="true"></span> by <a href="https://github.com/juanmirod">@juanmirod</a>
  </footer>
</body>
</html>
